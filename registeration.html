<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="finalcssexternal.css">
</head>
<body>
    
<div class="main">
    <div class="registercontainer">
    <!-- Title  -->
     <div class="title">
       Registration Form
     </div>
   <!--  Form -->
    <form action="thanku.html">
     <div class="formcontainer">
      <div class="namecontainer">
     <!-- Frist name input Place   -->
        <div class="inputcontainer">
         <label for="fname">First Name</label>
         <input type="text" id="fname" >
        </div>
     <!-- Last Name input place   -->
       <div class="inputcontainer">
         <label for="lname">Last Name</label>
         <input type="text" id="lname" >
       </div>
     </div>
    <!-- Email Id input Place   -->
    <div class="inputcontainer">
     <label for="emaill">Email Address</label>
     <input type="email" id="emaill" >
    </div>    
   <!-- Country Name input place   -->
    <div class="inputcontainer">
     <label for="country">Country</label>
     <input type="text" id="country" >
    </div>
    <!-- Gender Select box  -->
    <div class="inputcontainer">
     <ul>
      <li>
        <label class="gendercontainer">
            
         <input type="radio" name="gender" value="male" class="userinput" checked>
         <span>Male</span>
        </label>
     </li>
     <li>
       <label class="gendercontainer">
         <input type="radio" name="gender" value="female" class="userinput">
         <span>Female</span>
      </label>
     </li>
    </ul>
   </div>
    <!-- Submit button  -->
    <div class="inputcontainer">
      <input class="sub" type="submit" value="REGISTER">
    </div>
   </div>
   </form>
   </div>
   </div>
   
</body>
</html>
